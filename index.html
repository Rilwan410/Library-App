<div class='stickybar'>
    <div class="decoration">
        <i class="fa fa-book" style="font-size:50px;"></i>
        <div class="text"><span class="l">l</span><span class="i">i</span  ><span class='br'>br</span><span class ='a'>a</span><span class="ry">ry</span></div>
    </div>
    <button class="log-in"> Log in</button>
</div>
<!-- Overlay -->
<div class="overlay active"></div>


 <!-- Add-Button -->
<div class="add-button">
    <i class="fa fa-plus"></i> 
</div>

<!-- Add Book -->
<div class="container active">
    <form class="book-submit">
    <h2>Add new book</h2>
    <input  required class='title input-box title' type="text" required placeholder="Title"/>
    <input required class='author input-box author' type="text" max= '100' required placeholder="Author"/>
    <input reuqired class='pages input-box pages' type="number" max='10000' required placeholder="Pages"/>
    <div class="read-info">
    <label class="read-status">Have you read it?</label>
    <input type="checkbox" class="checkbox">
    </div>
    <input type="submit" value="Submit" class="submit-btn">
    </form>
</div>
